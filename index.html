<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- Theme color for browser UI -->
    <!-- Theme color for browser UI (light and dark mode support) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="flex items-center justify-center min-h-screen p-2 sm:p-4">
    <div id="loading-overlay" class="fixed inset-0 bg-gray-200 dark:bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>
    
    <div id="weather-alert-banner" class="fixed top-0 left-0 right-0 bg-yellow-400 text-yellow-900 p-4 text-center z-40 transform -translate-y-full transition-transform duration-300 ease-in-out hidden">
        <div class="container mx-auto flex justify-between items-center">
            <span class="material-icons mr-2">warning</span>
            <p id="weather-alert-text" class="flex-grow"></p>
            <button id="close-alert-button" class="ml-4" aria-label="Close weather alert">&times;</button>
        </div>
    </div>

    <div id="weather-dashboard" class="bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm rounded-3xl shadow-lg w-full max-w-7xl p-4 md:p-8 flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8 hidden">
        <!-- Left Panel -->
        <aside class="w-full lg:w-1/3 bg-white dark:bg-gray-800 rounded-3xl p-4 sm:p-6 flex flex-col">
            <div class="flex items-center justify-between text-gray-500 dark:text-gray-400">
                <span class="material-icons">search</span>
                <input id="search-input" class="bg-transparent focus:outline-none ml-2 flex-grow text-gray-800 dark:text-white" placeholder="Search for places ..." type="text" aria-label="Search for a city or location" />
                <span id="geolocation-button" class="material-icons cursor-pointer interactive-element rounded-full p-1" aria-label="Get current location's weather">my_location</span>
            </div>
            <div id="left-panel-content">
                <div class="my-8 flex justify-center items-center h-48">
                    <div class="relative flex items-center justify-center">
                        <div id="main-weather-bg" class="absolute w-40 h-40 bg-yellow-400 rounded-full blur-xl opacity-70"></div>
                        <span id="main-weather-icon" class="material-icons text-9xl text-yellow-500 z-10">wb_sunny</span>
                    </div>
                </div>
                <div class="text-center mt-auto">
                    <h1 id="current-temp" class="text-6xl sm:text-7xl font-bold text-gray-800 dark:text-white">12째C</h1>
                    <p id="feels-like-temp" class="text-lg text-gray-500 dark:text-gray-400 mt-1">Feels like 10째C</p>
                    <p id="current-datetime" class="text-gray-500 dark:text-gray-400 mt-2">Monday, 16:00</p>
                    <hr class="my-6 border-gray-200 dark:border-gray-700" />
                    <div class="flex items-center text-gray-600 dark:text-gray-300 justify-center">
                        <span id="condition-icon" class="material-icons text-xl mr-3">cloud</span>
                        <span id="condition-text">Mostly Cloudy</span>
                    </div>
                    <div class="flex items-center text-blue-600 dark:text-blue-400 mt-2 justify-center">
                        <span class="material-icons text-xl mr-3">water_drop</span>
                        <span id="rain-chance">Rain - 30%</span>
                    </div>
                    <div class="mt-8 rounded-2xl overflow-hidden relative">
                        <img id="location-image" alt="City skyline" class="w-full h-24 object-cover" src="https://placehold.co/300x100/a7a7a7/ffffff?text=Loading..." />
                        <div class="absolute inset-0 bg-black/30 flex items-center justify-center">
                            <p id="location-name" class="text-white font-semibold text-center px-2">New York, NY, USA</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="left-panel-skeleton" class="hidden">
                <div class="my-8 flex justify-center items-center h-48"><div class="w-40 h-40 bg-gray-200 dark:bg-gray-700 rounded-full animate-pulse"></div></div>
                <div class="text-center mt-auto">
                    <div class="h-20 w-40 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse mx-auto"></div>
                    <div class="h-6 w-32 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse mx-auto mt-1"></div>
                    <div class="h-6 w-48 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse mx-auto mt-2"></div>
                    <hr class="my-6 border-gray-200 dark:border-gray-700" />
                    <div class="h-6 w-32 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse mx-auto"></div>
                    <div class="h-6 w-24 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse mx-auto mt-2"></div>
                    <div class="mt-8 rounded-2xl h-24 bg-gray-200 dark:bg-gray-700 animate-pulse"></div>
                </div>
            </div>
        </aside>

        <!-- Right Panel -->
        <main class="w-full lg:w-2/3 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <div class="flex space-x-6 items-center">
                    <button id="today-button" class="text-gray-900 dark:text-white font-bold border-b-2 border-gray-900 dark:border-white pb-1 interactive-element" aria-label="Show today's forecast">Today</button>
                    <button id="week-button" class="text-gray-500 dark:text-gray-400 font-semibold interactive-element" aria-label="Show weekly forecast">Week</button>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 dark:text-gray-300 interactive-element" aria-label="Toggle dark and light mode">
                        <span class="material-icons">light_mode</span>
                    </button>
                    <div class="flex items-center bg-black dark:bg-gray-700 text-white rounded-full p-1">
                        <button id="celsius-button" class="bg-white text-black rounded-full w-6 h-6 flex items-center justify-center font-bold text-xs interactive-element" aria-label="Switch to Celsius">째C</button>
                        <button id="fahrenheit-button" class="w-6 h-6 flex items-center justify-center font-bold text-xs interactive-element" aria-label="Switch to Fahrenheit">째F</button>
                    </div>
                    <img alt="User avatar" class="w-10 h-10 rounded-full" src="https://placehold.co/40x40/a7a7a7/ffffff?text=A" />
                </div>
            </div>
            
            <div id="right-panel-content">
                <div id="hourly-forecast-section">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Weather by Hour</h2>
                    <div id="hourly-forecast-container" class="flex space-x-4 overflow-x-auto pb-4 no-scrollbar mb-8"></div>
                </div>
                <div id="weekly-forecast-section" class="view-hidden">
                     <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">This Week's Forecast</h2>
                     <div id="forecast-grid" class="grid grid-cols-3 sm:grid-cols-4 lg:grid-cols-7 gap-4 mb-8"></div>
                </div>
                <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Today's Highlights</h2>
                <div id="highlights-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6"></div>
            </div>
            <div id="right-panel-skeleton" class="hidden">
                <div class="h-8 w-48 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse mb-4"></div><div class="flex space-x-4 mb-8"><div class="h-32 w-24 bg-gray-200 dark:bg-gray-700 rounded-2xl animate-pulse flex-shrink-0"></div><div class="h-32 w-24 bg-gray-200 dark:bg-gray-700 rounded-2xl animate-pulse flex-shrink-0"></div><div class="h-32 w-24 bg-gray-200 dark:bg-gray-700 rounded-2xl animate-pulse flex-shrink-0"></div><div class="h-32 w-24 bg-gray-200 dark:bg-gray-700 rounded-2xl animate-pulse flex-shrink-0 hidden sm:block"></div></div><div class="h-8 w-48 bg-gray-200 dark:bg-gray-700 rounded-lg animate-pulse mb-4"></div><div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6"><div class="h-36 bg-gray-200 dark:bg-gray-700 rounded-2xl animate-pulse"></div><div class="h-36 bg-gray-200 dark:bg-gray-700 rounded-2xl animate-pulse"></div><div class="h-36 bg-gray-200 dark:bg-gray-700 rounded-2xl animate-pulse"></div><div class="h-36 bg-gray-200 dark:bg-gray-700 rounded-2xl animate-pulse"></div><div class="h-36 bg-gray-200 dark:bg-gray-700 rounded-2xl animate-pulse"></div><div class="h-36 bg-gray-200 dark:bg-gray-700 rounded-2xl animate-pulse"></div></div>
            </div>
        </main>
    </div>

    <!-- External JavaScript -->
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
